<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rastreamento GPS</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
    }
    h1 {
      background-color: #4285F4;
      color: white;
      padding: 10px;
      margin: 0;
    }
    #map {
      height: 90vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Localização do Módulo GPS</h1>
  <div id="map"></div>

  <script>
    let map;
    let marker;

    async function getGPSData() {
      try {
        const response = await fetch("/gps");
        const data = await response.json();

        const lat = parseFloat(data.latitude);
        const lng = parseFloat(data.longitude);

        if (!isNaN(lat) && !isNaN(lng) && lat !== 0 && lng !== 0) {
          return { lat, lng };
        }
      } catch (error) {
        console.error("Erro ao buscar dados GPS:", error);
      }
      return null;
    }

    async function initMap() {
      // Aguarda dados válidos antes de iniciar o mapa
      let location = null;
      while (!location) {
        location = await getGPSData();
        if (!location) await new Promise(r => setTimeout(r, 1000)); // espera 1s e tenta de novo
      }

      map = new google.maps.Map(document.getElementById("map"), {
        center: location,
        zoom: 17,
      });

      marker = new google.maps.Marker({
        position: location,
        map,
        title: "Localização Atual",
      });

      // Atualiza a cada 10 segundos
      setInterval(async () => {
        const newLocation = await getGPSData();
        if (newLocation) {
          marker.setPosition(newLocation);
          map.setCenter(newLocation);
        }
      }, 3000);
    }
  </script>

  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDgdhsLFDoelSG9jXWH7QSH2i0WvuhFhnw&callback=initMap">
  </script>
</body>
</html>
